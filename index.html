<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card container">
    <div class="img-container">
      <img src="/images/image-equilibrium.jpg" alt="A cube made of glass refracting orange, red, and blue lights against a blue background">
      <div class="middle card">
        <img src="/images/icon-view.svg" alt="eyeball silhouette">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    
    <div class="flex-row space-btw" id="info">
      <div class="start flex-row">
        <img src="/images/icon-ethereum.svg" alt="Ethereum icon (looks like two pyramids stacked on each other with their bases attached" class="inline-blk">
        <p class="value inline-blk">0.041 ETH</p>
      </div>
      <div class="end flex-row">
        <img src="/images/icon-clock.svg" alt="clock icon" class="inline-blk">
        <p class="time inline-blk">3 days left</p>
      </div>
    </div>
    <div class="flex-row creator">
      <img src="/images/image-avatar.png" alt="A young man's face with lighting coming from the right against a dark backdrop. He has medium length brown hair with curly bangs covering his forehead. He is wearing a white shirt and there is a bit of rainbow light being reflected underneath his eye that's in the shadow.">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/taekwonjoe1220" target="_blank">TaeKwonJoe1220</a>.
  </footer>
</body>
</html>
